<div class="container">'
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group" >
            <label for="firtName">
                FirtName
            </label><br>
            <input required minlength="2" maxlength="7" type="text" name="firtname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="lastName">
                LastName
            </label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="email">
                Email
            </label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group" >
            <label for="password">
                PassWord
            </label><br>
            <input type="text" name="password" class="form-control" ngModel>
            
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
